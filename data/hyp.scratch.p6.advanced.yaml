# 基于成功训练的进阶优化参数
lr0: 0.003  # 使用较低的学习率进行精细调整
lrf: 0.05  # 降低最终学习率衰减比例，使学习率在后期保持较高水平
momentum: 0.95  # 增加动量以帮助跨越局部最小值
weight_decay: 0.00045  # 略微降低权重衰减
warmup_epochs: 5.0  # 恢复正常预热轮数
warmup_momentum: 0.8  # 保持不变
warmup_bias_lr: 0.05  # 保持较低的预热期偏置学习率
box: 0.1  # 增加边界框损失权重，提高定位精度
cls: 0.35  # 增加分类损失权重
cls_pw: 1.0  # 保持不变
obj: 0.75  # 增加目标检测损失权重
obj_pw: 1.0  # 保持不变
iou_t: 0.22  # 适度增加IoU阈值
anchor_t: 4.0  # 保持不变
fl_gamma: 0.2  # 适度引入focal loss
hsv_h: 0.015  # 保持不变
hsv_s: 0.7  # 保持不变
hsv_v: 0.4  # 保持不变
degrees: 0.05  # 适度引入旋转增强
translate: 0.2  # 保持不变
scale: 0.85  # 增加缩放范围
shear: 0.05  # 适度引入剪切增强
perspective: 0.0001  # 轻微引入透视变换
flipud: 0.05  # 适度引入上下翻转
fliplr: 0.5  # 保持不变
mosaic: 1.0  # 保持不变
mixup: 0.2  # 增加mixup概率
copy_paste: 0.05  # 适度引入copy-paste
paste_in: 0.15  # 保持不变
loss_ota: 1  # 保持不变